<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <style>
    body{
      background-color: #121212; /* Deep dark background */
      color: #e0e0e0;           /* Light gray text */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .image{
      width: 150px;
      height: 150px;
      background-color: #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .text{
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      margin: 10px 0;
    }
    .header{
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 24px;
      margin: 20px 0;
    }
    .card{
      background-color: #121212;
      border: 1px solid #333;
      border-radius: 10px;
      align-items: center;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 20px;
      transition: transform 0.2s ease, box-shadow: 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

  </style>
</head>
<body>

<h1 class="header">Enhanced Form Example</h1>
<p class="text">This is an example of a form with enhanced styles for a dark theme.</p>
<div class="image">
  <img src="https://via.placeholder.com/150" alt="Placeholder Image">
</div>
<div class="card">
    <h2>Card Title</h2>
    <p>This card has a border, padding, and a subtle drop shadow.</p>
</div>
<button>Click Me</button>
</body>
</html>
